trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:

- script: dir
  displayName: 'Show directory'

- script: dir
  displayName: 'Show themes directory'
  workingDirectory: '$(Build.ArtifactStagingDirectory)/themes'
  
- script: git submodule init
  workingDirectory: '$(Build.ArtifactStagingDirectory)/themes/mediumish-gohugo-theme'
  displayName: 'Init theme'

- script: git submodule update
  workingDirectory: '$(Build.ArtifactStagingDirectory)/themes/mediumish-gohugo-theme'
  displayName: 'Update theme'

- script: choco install hugo -confirm
  displayName: 'Install Hugo'

- script: hugo
  displayName: 'Generate website'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/public'
    ArtifactName: 'blog'
    publishLocation: 'Container'