# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_0.55.6_Windows-64bit.zip'
  displayName: 'Download hugo'

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '*.zip'
    destinationFolder: 'bin'
    cleanDestinationFolder: true
  displayName: 'Extract hugo'

- script: ./bin/hugo.exe
  displayName: 'Generate website'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Public'
    ArtifactName: 'blog'
    publishLocation: 'Container'